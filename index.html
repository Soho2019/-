<!DOCTYPE html>
<html>

<head>
    <title>视频拍摄流程</title>
    <script src="plantuml-encoder.js"></script>
    <style>
        iframe {
            border: none;
            width: 100%;
            height: 85vh;
        }

        .nav {
            margin: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #555;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <button onclick="loadDiagram('main.puml')">主流程</button>
        <!-- 添加更多按钮 -->
        <button onclick="loadDiagram('script_ai.puml')">子流程-脚本编写AI</button>
        <button onclick="loadDiagram('script_upload.puml')">子流程-脚本上传</button>
        <button onclick="loadDiagram('scene_prep.puml')">子流程-布景准备</button>
        <button onclick="loadDiagram('shooting_prep.puml')">子流程-拍摄准备</button>
        <button onclick="loadDiagram('shooting.puml')">子流程-视频拍摄</button>
        <button onclick="loadDiagram('material_org.puml')">子流程-素材整理</button>
        <button onclick="loadDiagram('editing.puml')">子流程-视频剪辑</button>
        <button onclick="loadDiagram('approval.puml')">子流程-视频审批</button>
        <button onclick="loadDiagram('publishing.puml')">子流程-视频上传发布</button>
    </div>

    <div id="loading" class="loading">正在生成流程图，请稍候...</div>
    <div id="error" class="error"></div>
    <iframe id="diagramFrame" title="流程图"></iframe>

    <script>
        // 显示/隐藏加载指示器
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('error').innerText = message;
        }

        // 清除错误信息
        function clearError() {
            document.getElementById('error').innerText = '';
        }

        // 初始化加载主流程图
        window.onload = () => loadDiagram('main.puml');

        async function loadDiagram(pumlFile) {
            const frame = document.getElementById('diagramFrame');
            showLoading(true);
            clearError();

            try {
                // 1. 获取PUML文件内容
                const response = await fetch(pumlFile);
                if (!response.ok) {
                    throw new Error(`文件 ${pumlFile} 加载失败 (HTTP ${response.status})`);
                }

                // 2. 读取文本内容
                const pumlContent = await response.text();

                // 3. 使用本地编码器
                const encoded = pumlEncoder.encode(pumlContent);

                // 4. 生成正确URL - 使用官方推荐的格式
                const plantumlUrl = `https://www.plantuml.com/plantuml/svg/~1${encoded}`;

                // 5. 创建临时iframe验证URL
                const tempFrame = document.createElement('iframe');
                tempFrame.style.display = 'none';
                tempFrame.src = plantumlUrl;
                document.body.appendChild(tempFrame);

                // 检查加载状态
                tempFrame.onload = () => {
                    document.body.removeChild(tempFrame);
                    frame.src = plantumlUrl;
                    showLoading(false);
                };

                tempFrame.onerror = () => {
                    document.body.removeChild(tempFrame);
                    throw new Error('PlantUML服务器无法处理此流程图');
                };

            } catch (error) {
                console.error("加载错误:", error);
                showError(`错误: ${error.message}`);
                showLoading(false);

                // 显示原始内容供调试
                frame.srcdoc = `
                    <html>
                    <head><title>错误信息</title></head>
                    <body style="padding:20px;font-family:Arial;">
                        <h2>流程图加载失败</h2>
                        <p>${error.message}</p>
                        <h3>PlantUML原始内容:</h3>
                        <pre style="background:#f0f0f0;padding:10px;overflow:auto;">${escapeHtml(pumlContent || '无内容')}</pre>
                    </body>
                    </html>
                `;
            }
        }

        // 辅助函数：转义HTML
        function escapeHtml(unsafe) {
            return unsafe
                ? unsafe.toString()
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;")
                : '';
        }
    </script>
</body>

</html>
