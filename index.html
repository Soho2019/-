<!DOCTYPE html>
<html>

<head>
    <title>视频拍摄流程</title>
    <!-- 使用本地 puml-encoder 避免 CDN 问题 -->
    <script src="puml-encoder.min.js"></script>
    <style>
        iframe {
            border: none;
            width: 100%;
            height: 85vh;
        }

        .nav {
            margin: 15px;
            padding: 10px;
            background: #f5f5f5;
        }

        button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <button onclick="loadDiagram('main.puml')">主流程</button>
        <!-- 添加更多按钮 -->
        <button onclick="loadDiagram('script_ai.puml')">子流程-脚本编写AI</button>
        <button onclick="loadDiagram('script_upload.puml')">子流程-脚本上传</button>
        <button onclick="loadDiagram('scene_prep.puml')">子流程-布景准备</button>
        <button onclick="loadDiagram('shooting_prep.puml')">子流程-拍摄准备</button>
        <button onclick="loadDiagram('shooting.puml')">子流程-视频拍摄</button>
        <button onclick="loadDiagram('material_org.puml')">子流程-素材整理</button>
        <button onclick="loadDiagram('editing.puml')">子流程-视频剪辑</button>
        <button onclick="loadDiagram('approval.puml')">子流程-视频审批</button>
        <button onclick="loadDiagram('publishing.puml')">子流程-视频上传发布</button>
    </div>
    <iframe id="diagramFrame" title="流程图"></iframe>

    <script>
        // 初始化加载主流程图
        window.onload = () => loadDiagram('main.puml');

        async function loadDiagram(pumlFile) {
            try {
                const frame = document.getElementById('diagramFrame');
                frame.srcdoc = `<html><body style="margin:0"><p>加载中...</p></body></html>`;

                // 1. 获取PUML文件内容
                const response = await fetch(pumlFile);
                if (!response.ok) throw new Error(`文件 ${pumlFile} 加载失败`);

                // 2. 读取文本内容
                const pumlContent = await response.text();

                // 3. 进行Huffman编码
                const encoded = pumlEncoder.encode(pumlContent);

                // 4. 生成正确URL
                frame.src = `https://www.plantuml.com/plantuml/svg/~1${encoded}`;

            } catch (error) {
                console.error("加载错误:", error);
                alert(`错误: ${error.message}\n请检查文件名和网络连接`);
            }
        }
    </script>
</body>

</html>
